<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.layout == 'redirect' %}
    <meta http-equiv="refresh" content="0; url={{ page.redirect.to }}">
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="{{ site.google_verification }}" />

  <title>{% if page.title %}{{ page.title | escape | append: ' - ' | append: site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 300 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="http://img6.xcart.com/sites/all/themes/xcartcom2/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="apple-touch-icon" href="//www.x-cart.com/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidbox/2.0.3/css/fluidbox.min.css">
  {% css semantic.min.css %}
  {% css main %}
  <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga_code }}', 'auto');
    ga('send', 'pageview');
  </script>
</head>
